<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="Calculadora.js"></script>
    <link rel="stylesheet" type="text/css" href="Calculadora.css"/>
    <title>Calculadora</title>
</head>
<body>
    <form action="" name='calc'>
        <div id='calculadora'>
            <input type="text" id="visor" name="visor">
            
            <div id='primeira'>
                <input type="button" value="7" class="button borda" onclick="button(value)">
                <input type="button" value="8" class="button borda" onclick="button(value)">
                <input type="button" value="9" class="button borda" onclick="button(value)">
                <input type="button" value="/" class="button borda" onclick="button(value)">
            </div>

            <div id="segunda">
                <input type="button" value="4" class="button borda" onclick="button(value)">
                <input type="button" value="5" class="button borda" onclick="button(value)">
                <input type="button" value="6" class="button borda" onclick="button(value)">
                <input type="button" value="*" class="button borda" onclick="button(value)">
            </div>

            <div id="terceira">
                <input type="button" value="1" class="button borda" onclick="button(value)">
                <input type="button" value="2" class="button borda" onclick="button(value)">
                <input type="button" value="3" class="button borda" onclick="button(value)">
                <input type="button" value="-" class="button borda" onclick="button(value)">
            </div>

            <div id="quarta">
                <input type="button" value="C" class="button borda" onclick="reseta()">
                <input type="button" value="0" class="button borda" onclick="button(value)">
                <input type="button" value="=" class="button borda" onclick="calcula()">
                <input type="button" value="+" class="button borda" onclick="button(value)">
            </div>
        </div>

    </form>
</body>
</html>
